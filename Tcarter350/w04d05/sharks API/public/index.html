<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sharkopedia</title>
    <link rel="stylesheet" href="css/style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/js/dist/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Sharkopedia</h1>
      <form id="new-shark">
        <input type="text" name='species' id="shark-species" placeholder="What species?" value="blacktip reef">
        <input type="text" name='length' id="shark-length" placeholder="What length?" value="7 ft">
        <input type="text" name='image' id="shark-image" placeholder="URL" value="">
        <input type="submit" value='Save My Shark''>
      </form>
  </body>
  <ul id="sharks">
    </ul>
</html>
